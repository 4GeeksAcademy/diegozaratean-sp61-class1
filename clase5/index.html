<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Bienvenidos a los formularios :)</h1>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <form action="" >
        <fieldset>
            <legend>Datos de usuario</legend>
            <label for="name1">Nombre</label>
            <input type="text" name="name1" id="name2" placeholder="ingresa tu nombre " value="ingresa tu nombre">
            <br>
            <label for="email">Correo</label>
            <input type="number" name="email" id="email" size='4' placeholder="ingresa tu correo ">

        </fieldset>
        <br>
        <label for="clave">tipo de coche</label>
        <input type="text" name="clave" id="clave" placeholder="ingresa tu clave ">
        <br>
        <label for="express">express</label>
        <input type="radio" name="envio" id="express"><br>
        <label for="normal">normal</label>
        <input type="radio" name="envio" id="normal"><br>
        <label for="demorado">demorado</label>
        <input type="radio" name="envio" id="demorado"><br>
        <br>
        <select name="alistamiento" id="alistamiento">
            <option value="express">express</option>
            <option value="normal">normal</option>
            <option value="demorado">demorado</option>
        </select>

        <br>
        <button>Enviar info</button>

        

    </form>
</body>
</html>
